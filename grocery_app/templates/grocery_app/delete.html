{% extends "grocery_app/layout.html" %}
{% load static %}

{% block title %} Delete Item? {% endblock %}

{% block body %}
<div class="container mt-5">
  <form method="POST">
    {% csrf_token %}
    <div class="alert alert-danger" role="alert">Are you sure you want to delete "{{ object }}"?</div>
    <input type="submit" value="Confirm" class="btn btn-danger">
  </form>
</div>
{% endblock %}
